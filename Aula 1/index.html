<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Programação Web 1</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="texto1">
    <h1>Formulário - Programação Web 1 </h1>
    <h3>Aluno: Gabriel Steffens</h3>
</div>

<p></p>

<div class="Formulário">
    <label for="Nome">Nome: </label>
        <input
            type="Nome"
            placeholder="Insira seu Nome">
        
    <p></p>

    <label for="Telefone">Telefone: </label>
        <input
            type="Telefone"
            placeholder="(xx) 0000-0000">

    <p></p>

    <label for="E-mail">E-mail: </label>
        <input
            type="Email"
            placeholder="lucasdasilva@x.com">

    <p></p>

    <label for="Tipo_de_Pessoa">Selecione o Tipo de Pessoa </label>
        <form>
            <select name="Tipo de Pessoa" id="Tipo de Pessoa">
                <option value="-"> - </option>
                <option value="PF"> Pessoa Física </option>
                <option value="PJ"> Pessoa Jurídica </option>
            </select>
        </form>

    <p></p>

    <label for="Endereço">Endereço: </label>
        <input
            type="Endereço"
            placeholder="Rua x, Bairro y, Número Z, Número w">

    <p></p>

    <label for="UF">Selecione Seu Estado </label>
        <form>
            <select name="Estado" id="Estado">
                <option value="-"> UF </option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </form>
</div>

<p></p>

<input type="submit" name="botao-ok" value="Enviar" style="background-color: green; color: white;">

    
</body>
</html>
