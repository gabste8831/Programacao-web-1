<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pratica_1_e_2.css">
    <title>Cadastro de Pessoa</title>
</head>

<body>
    <div class="head">
        <h1>Cadastro de Pessoa</h1>
    </div>
    <div class="form">
        <form action="cadastro.php" method="POST">
            <ul>
                <div class="nome">
                    <!-- Nome -->
                    <li>
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" name="nome" required maxlength="100">
                    </li>
                </div>

                <div class="sobrenome">
                    <!-- Sobrenome -->
                    <li>
                        <label for="sobrenome">Sobrenome:</label><br>
                        <input type="text" id="sobrenome" name="sobrenome" required maxlength="100">
                    </li>
                </div>

                <div class="email">
                    <!-- E-Mail -->
                    <li>
                        <label for="email">E-Mail:</label><br>
                        <input type="email" id="email" name="email" required>
                    </li>
                </div>

                <div class="data_nascimento">
                    <!-- Data de Nascimento -->
                    <li>
                        <label for="data_nascimento">Data de Nascimento:</label><br>
                        <input type="date" id="data_nascimento" name="data_nascimento" required min="1920-01-01"
                            max="2024-01-01">
                    </li>
                </div>

                <div class="sexo">
                    <!-- Sexo -->
                    <li>
                        <label>Sexo:</label><br>
                        <input type="radio" id="masculino" name="sexo" value="masculino" required>
                        <label for="masculino">Masculino</label><br>
                        <input type="radio" id="feminino" name="sexo" value="feminino" required>
                        <label for="feminino">Feminino</label>
                    </li>
                </div>

                <div class="endereço">
                    <!-- Endereço -->
                    <li>
                        <label for="endereco">Endereço:</label><br>
                        <input type="text" id="endereco" name="endereco" maxlength="200">
                    </li>
                </div>

                <div class="CEP">
                    <!-- CEP -->
                    <li>
                        <label for="cep">CEP:</label><br>
                        <input type="text" id="cep" name="cep" maxlength="10">
                    </li>
                </div>

                <div class="cor">
                    <!-- Cor favorita -->
                    <li>
                        <label for="cor_favorita">Cor favorita:</label><br>
                        <input type="color" id="cor_favorita" name="cor_favorita">
                    </li>
                </div>

                <div class="estado">
                    <!-- Estado (UF) -->
                    <li>
                        <label for="estado">Estado (UF):</label><br>
                        <select id="estado" name="estado">
                            <option value="AC">Acre (AC)</option>
                            <option value="AL">Alagoas (AL)</option>
                            <option value="AP">Amapá (AP)</option>
                            <option value="AM">Amazonas (AM)</option>
                            <option value="BA">Bahia (BA)</option>
                            <option value="CE">Ceará (CE)</option>
                            <option value="DF">Distrito Federal (DF)</option>
                            <option value="ES">Espírito Santo (ES)</option>
                            <option value="GO">Goiás (GO)</option>
                            <option value="MA">Maranhão (MA)</option>
                            <option value="MT">Mato Grosso (MT)</option>
                            <option value="MS">Mato Grosso do Sul (MS)</option>
                            <option value="MG">Minas Gerais (MG)</option>
                            <option value="PA">Pará (PA)</option>
                            <option value="PB">Paraíba (PB)</option>
                            <option value="PR">Paraná (PR)</option>
                            <option value="PE">Pernambuco (PE)</option>
                            <option value="PI">Piauí (PI)</option>
                            <option value="RJ">Rio de Janeiro (RJ)</option>
                            <option value="RN">Rio Grande do Norte (RN)</option>
                            <option value="RS">Rio Grande do Sul (RS)</option>
                            <option value="RO">Rondônia (RO)</option>
                            <option value="RR">Roraima (RR)</option>
                            <option value="SC">Santa Catarina (SC)</option>
                            <option value="SP">São Paulo (SP)</option>
                            <option value="SE">Sergipe (SE)</option>
                            <option value="TO">Tocantins (TO)</option>
                        </select>
                    </li>
                </div>
            </ul>
            <br>

            <!-- Botões de Ação -->
            <div class="submit">
                <input type="submit" value="Cadastrar">
            </div>
            <div class="reset">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>

</body>

</html>
